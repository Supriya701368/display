<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks</title>
    <link rel="stylesheet" href="student.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script async src="student.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body style="
    background-image: radial-gradient(circle, #5c0067 0%, #00d4ff 100%);">
    <div class="container-fluid" >
        <div class="row" >
            <div class="col col-md-3 mt-4  my-4 mx-1 bg-light border">
                <h3 class="text-center">Student Marks</h3>
                <div data-mdb-input-init class="htmlForm-outline">
                    <div class="htmlForm-outline mb-4">
                        <label for="name">Name</label>
                        <input type="text" id="name" name='Name' onChange="handleChange" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="htmlForm-outline mb-3">
                        <label for="eng">English</label>
                        <input type="number" id="eng" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="htmlForm-outline mb-4">
                        <label for="math">Maths</label>
                        <input type="number" id="math" onChange="handleChange" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="htmlForm-outline mb-4">
                        <label for="Science">Science</label>
                        <input type="number" id="Science" onChange="handleChange" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="htmlForm-outline mb-4">
                        <label for="hindi">Hindi</label>
                        <input type="number" id="hindi" onChange="handleChange" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="htmlForm-outline mb-4">
                        <label for="telugu">Telugu</label>
                        <input type="number" id="telugu" onChange="handleChange" class="htmlForm-control htmlForm-control-lg" />
                    </div>
                    <div class="d-flex justify-content-end pt-3 pb-4 py-4">
                        <button type="button" onclick="handleClick()" class="btn btn-warning btn-lg ms-2">Average</button>
                    </div>
                </div>
            </div>
            <div id="graphContainer" class="col-md-4 mt-4 border border-light" style="visibility:hidden;">
              <div class="text-center">
                  <h3>Graph</h3>
              </div>
              
              <div id="graph" >
                <canvas id="barChartCanvas" width="400" height="400" ></canvas>
            </div>
            
              
          </div> 
         
          <div id="graphContainer" class="col-md-4 mt-4 border border-light" style="visibility:hidden;">
            <div class="text-center">
                <h3>piecharts</h3>
            </div>
            <div id="piecharts" >
              <canvas id="pieChartCanvas" width="400" height="400"></canvas>
          </div>
                   
            </div>
            
        </div>
    </div>
</body>
</html>
